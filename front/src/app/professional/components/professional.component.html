<h1>Bem vindo voluntário!</h1>
<p>{{user.user?.name}}</p>
<button (click)="logout()" class="bp-button">Logout</button>


<div>
    <hr>
    <h4 class="text-center">Voluntariado Bebê Parceiro</h4>
    <p>Lorem ipsum dolor sit amet amit consectetur est napole</p>
    
    <div class="form-group">
      <small class="form-text font-weight-bold text-left">
        Nome Completo <span class="text-danger font-weight-bold">*</span>
      </small>
      <input type="text" class="form-control" placeholder="Seu nome" name="professional_name" [(ngModel)]="professional.name" #professional_name="ngModel" required>
    </div>
    
    <div class="form-group">
      <small class="form-text font-weight-bold text-left">
        Telefone (com Whatsapp) <span class="text-danger font-weight-bold">*</span>
      </small>
      <input type="text" class="form-control" mask="(00) 0 0000-0000||(00) 0000-0000" placeholder="(XX) X XXXX-XXXX" name="professional_phone" [(ngModel)]="professional.phone" #professional_phone="ngModel" minlength="10" required>
    </div>
    
    <div class="form-group">
      <small class="form-text font-weight-bold text-left">
        Escolha abaixo qual demanda do projeto você poderá suprir <span class="text-danger font-weight-bold">*</span>
      </small>
      <select class="form-select" name="especialidade" [(ngModel)]="professional.specialty" #professional_specialty="ngModel" required>
        <option [value]="undefined"> --- </option>
        <option [value]="specialty.id" *ngFor="let specialty of specialties">{{specialty.name}}</option>
      </select>
    </div>
    
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="acceptTerms" [(ngModel)]="professional.acceptTerms" name="acceptTerms" #acceptTerms="ngModel" required>
      <label class="form-check-label" for="acceptTerms">Aceito os Termos de Voluntariado</label>
    </div>
  </div>
  
  <!-- Botão Continuar -->
  <div class="fixed-bottom bp-footer">
    <button routerLink="/autocadastro/" class="bp-button big-btn">Voltar</button>
    <button class="bp-button big-btn" (click)="save()" [disabled]="!form.form.valid">Continuar</button>
  </div>
