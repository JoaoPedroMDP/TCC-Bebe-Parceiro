<div class="container">
    <h1 class="bp-big-title">Funções</h1>
    <div>
        <table class="table table-hover table-striped" *ngIf="!isLoading">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let group of groups">
                    <td class="align-middle bp-nome-limit col-5">{{group?.name}}</td>
                    <td class="col-4 align-middle" (click)="inspectGroup(group)">
                        Ver Descrição 
                        <i class="fa-solid fa-eye"  [title]="'Ver dados da função: '+ group?.name"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="isLoading" class="text-center text-dark">
            <button class="btn btn-dark mt-2" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Carregando dados...
            </button>
        </div>
    </div>
    <div class="bp-footer fixed-bottom">
        <div class="bp-footer-left">
            <button class="bp-button" id="bp-big-btn" routerLink="/">Voltar</button>
        </div>
    </div>
</div>
