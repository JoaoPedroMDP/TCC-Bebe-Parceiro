<div class="modal-header modal-lg d-flex justify-content-center">
    <h4 class="mb-0" *ngIf="!editMode">Cadastrar Especialidade</h4>
    <h4 class="mb-0" *ngIf="editMode">Editar Especialidade</h4>
</div>
<div class="modal-body my-4">
    <div class="container">
        <form #form="ngForm">
            <div>
                <small class="bp-label-text">Especialidade</small>
                <input type="text" class="form-control" [(ngModel)]="speciality.name" name="name" placeholder="Nome da Especialidade" required>
                <div *ngIf="form.controls['name']">
                    <div
                        *ngIf="form.controls['name'].errors && (form.controls['name'].dirty || form.controls['name'].touched)">
                        <div *ngIf="form.controls['name'].errors['required']" class="alert alert-danger">
                            O campo é obrigatório.
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
    <button type="submit" class="bp-button col-6" id="btn-save" (click)="save()">Confirmar</button>
    <button type="button" class="bp-button col-6" id="btn-close" (click)="fechar()">Cancelar</button>
</div>
