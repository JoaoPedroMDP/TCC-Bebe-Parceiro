<div class="modal-header modal-lg d-flex justify-content-center">
    <h4 class="mb-0">Ver Profissional</h4>
</div>
<div class="modal-body my-3">
    <div class="container">
        <div>
            <small class="bp-label-text">Nome</small>
            <input type="text" class="form-control" [(ngModel)]="volunteer.name" disabled>
        </div>
        <div class="my-3">
            <small class="bp-label-text">Telefone (com Whatsapp)</small>
            <input type="text" class="form-control" [(ngModel)]="volunteer.phone" disabled>
        </div>
        <div>
            <small class="bp-label-text">Especialidade</small>
            <input type="text" class="form-control" [(ngModel)]="volunteer.speciality!.name" disabled>            
        </div>
    </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
    <button type="button" class="bp-button col-4" id="btn-close" (click)="activeModal.close()">
        <i class="fa-solid fa-xmark" [title]="'Voltar para a listagem'"></i>
    </button>
    <button type="button" class="bp-button col-4" id="btn-edit" (click)="Editvolunteer(volunteer)" *ngIf="isvolunteerApproved">
        <i class="fa-solid fa-pen-to-square" [title]="'Editar o profissional: '+ volunteer.name"></i>
    </button>
    <button type="button" class="bp-button col-4" id="btn-delete" (click)="deleteVolunteer(volunteer)" *ngIf="isVolunteerApproved">
        <i class="fa-solid fa-trash" [title]="'Excluir o profissional: '+ volunteer.name"></i>
    </button>
</div>
