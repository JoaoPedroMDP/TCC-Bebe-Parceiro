<div class="container">
    <h1 class="bp-big-title">Beneficiadas</h1>
    <div class="bp-input-with-icon">
        <input 
            type="text" class="form-control" placeholder="Filtrar Beneficiadas" 
            (input)="filterBenefited($event)"
            [(ngModel)]="filter"/>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div>
        <table class="table table-hover table-striped" *ngIf="!isLoading">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Filhos</th>
                    <th>Data Entrada</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let benefited of beneficiaries; let even = even">
                    <td class="align-middle" (click)="inspectBenefited(benefited)">{{benefited.name}}</td>
                    <td class="align-middle" (click)="inspectBenefited(benefited)">{{benefited.child_count}}</td>
                    <td class="align-middle" (click)="inspectBenefited(benefited)">{{benefited.created_at | date: 'dd/MM/yyyy'}}</td>
                    <td>
                        <i class="fa-solid fa-rectangle-list col-12 col-md-2"
                            (click)="appointmentsForBenefited(benefited)"></i>
                        <i class="fa-solid fa-pen-to-square col-12 col-md-2" (click)="editBenefited(benefited)"></i>
                        <i class="fa-solid fa-trash col-12 col-md-2" (click)="deleteBenefited(benefited)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="isLoading" class="text-center text-dark">
            <button class="btn btn-dark mt-2" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Carregando dados...
            </button>
        </div>
    </div>
    
    <div class="bp-footer fixed-bottom">
        <button class="bp-button" id="bp-big-btn" routerLink="/" >Voltar</button>
        <button class="bp-button" id="bp-big-btn" routerLink="criar">Nova Beneficiada</button>
    </div>
</div>
