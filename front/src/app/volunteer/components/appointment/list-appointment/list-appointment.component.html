<div class="container">
    <h1 class="bp-big-title">Atendimentos</h1>
    <hr>
    <div>
        <div class="row d-flex justify-content-center">
            <div class="col d-flex justify-content-center"><button class="bp-button">Todos</button></div>
            <div class="col d-flex justify-content-center"><button class="bp-button">Encerrados</button></div>
            <div class="col d-flex justify-content-center"><button class="bp-button">Pendentes</button></div>
        </div>
        <table class="table table-hover table-striped" *ngIf="!isLoading">
            <thead class="table-dark">
                <tr>
                    <th>Beneficiada</th>
                    <th>Especialidade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appointment of appointments" title="Clique para ver mais dados do atendimento">
                    <td class="align-middle" (click)="inspectAppointment(appointment)">
                        {{appointment.beneficiary?.user?.name}}</td>
                    <td class="align-middle" (click)="inspectAppointment(appointment)">{{appointment.speciality?.name
                        ||'---'}}</td>
                    <td class="align-middle" (click)="inspectAppointment(appointment)">{{appointment.status?.name}}</td>
                    <!-- <td>
                        <i class="fa-solid fa-pen-to-square col-12 col-md-2" (click)="editProfessional(professional)"
                            [title]="'Editar o profissional: '+ professional.name"></i>
                        <i class="fa-solid fa-trash col-12 col-md-2" (click)="deleteProfessional(professional)"
                        [title]="'Excluir o profissional: '+ professional.name"></i>
                    </td> -->
                </tr>
            </tbody>
        </table>
        <div *ngIf="isLoading" class="text-center text-dark">
            <button class="btn btn-dark mt-2" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Carregando dados...
            </button>
        </div>
    </div>
    <div class="bp-footer fixed-bottom">
        <div class="d-flex flex-column">
            <div class="bp-footer-left">
                <button class="bp-button" id="bp-big-btn" routerLink="/">Voltar</button>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="bp-footer-right">
                <button class="bp-button" id="bp-big-btn" (click)="newAppointment()">Ver Pedidos de Atendimento</button>
            </div>
            <div class="bp-footer-right">
                <button class="bp-button" id="bp-big-btn" routerLink="/voluntaria/especialidades">Marcar para uma mãe
                </button>
            </div>
        </div>
    </div>
</div>
