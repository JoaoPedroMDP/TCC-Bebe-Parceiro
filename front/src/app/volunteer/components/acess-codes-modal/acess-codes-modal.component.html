<div class="modal-header modal-lg d-flex justify-content-center">
    <h3 *ngIf="!showSuccess" class="mb-0">Gerar Códigos</h3>
    <h3 *ngIf="showSuccess" class="mb-0">Códigos</h3>
</div>

<div class="modal-body">
    <div *ngIf="!showSuccess">
        <form #form="ngForm" class="bp-form">
            <p class="text-center">Por favor selecione a quantidade de códigos a serem gerados</p>
            <div class="my-3">
                <small class="form-text font-weight-bold text-left">Quantidade</small>
                <input type="text" class="form-control" mask="00" placeholder="Quantidade de códigos" name="amount" ngModel>
            </div>
        </form>
    </div>
    <div class="modal-body" *ngIf="showSuccess"  class="bp-form">
        <p class="text-center">
            Os códigos abaixo estão válidos para uso. Para criar novos códigos clique em <span class="fw-bold">Gerar códigos</span>
        </p>
        <hr>
        <div *ngFor="let code of accessCodes">
            <p class="text-center fw-bold mb-2">{{code.code}}</p>
        </div>
    </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
    <button type="submit" class="bp-button col-6" id="btn-save" (click)="generateCodes()"
        *ngIf="!showSuccess">Confirmar</button>
    <button type="button" class="bp-button col-6" id="btn-close" (click)="toggleGenerateAndListCodes()"
        *ngIf="!showSuccess">Voltar</button>
    <button type="submit" class="bp-button col-6" id="btn-save" (click)="toggleGenerateAndListCodes()"
        *ngIf="showSuccess">Gerar códigos</button>
    <button type="button" class="bp-button col-6" id="btn-close" (click)="activeModal.close()"
        *ngIf="showSuccess">Sair</button>
</div>
