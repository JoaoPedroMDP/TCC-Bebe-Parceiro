<div class="modal-header modal-lg d-flex justify-content-center">
  <h4 class="mb-0">Encerrar Admissão</h4>
</div>
<div class="modal-body my-3">
  <div class="container">
    <form #form="ngForm">
      <div class="my-3">
        <small class="bp-label-text">Beneficiada</small>
        <input type="text" class="form-control" [value]="evaluation.beneficiary?.user?.name" disabled>
      </div>
      <div class="my-3">
        <small class="bp-label-text">Descrição</small>
        <textarea class="form-control" name="description" [(ngModel)]="description" placeholder="Descrição da admissão"
          maxlength="200"></textarea>
      </div>
    </form>
  </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
  <button type="submit" class="bp-button col-6" id="btn-save" (click)="save()"
    [disabled]="!form.form.valid">Salvar</button>
  <button type="button" class="bp-button col-6" id="btn-close" (click)="activeModal.close()">Cancelar</button>
</div>
