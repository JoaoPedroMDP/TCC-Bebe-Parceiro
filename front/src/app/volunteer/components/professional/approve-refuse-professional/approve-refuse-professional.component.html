<div class="modal-header modal-lg d-flex justify-content-center">
    <h4 class="mb-0" *ngIf="!isApproving">Recusar Profissional</h4>
    <h4 class="mb-0" *ngIf="isApproving">Aprovar Profissional</h4>
</div>
<div class="modal-body my-3">
    <div class="container">
        <div>
            <small class="bp-label-text">Nome</small>
            <input type="text" class="form-control" [(ngModel)]="professional.name" disabled>
        </div>
        <div class="my-3">
            <small class="bp-label-text">Telefone (com Whatsapp)</small>
            <input type="text" class="form-control" [(ngModel)]="professional.phone" disabled>
        </div>
        <div>
            <small class="bp-label-text">Especialidade</small>
            <input type="text" class="form-control" [(ngModel)]="professional.speciality!.name" disabled>
        </div>
    </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
    <button type="submit" class="bp-button col-6" id="btn-delete" (click)="refuseProfessional()" *ngIf="!isApproving">
        Recusar
    </button>
    <button type="submit" class="bp-button col-6" id="btn-save" (click)="approveProfessional()" *ngIf="isApproving">
        Aprovar
    </button>
    <button type="button" class="bp-button col-6" id="btn-close" (click)="activeModal.close()">Cancelar</button>
</div>
