<div class="modal-header modal-lg d-flex justify-content-center">
    <h4 class="mb-0">Ver Troca</h4>
</div>
<div class="modal-body my-3">
    <div class="container">
        <div>
            <small class="bp-label-text">Nome Beneficiada</small>
            <input type="text" class="form-control" [(ngModel)]="swap.beneficiaryName" disabled>
        </div>
        <div class="my-3">
            <small class="bp-label-text">Tamanho</small>
            <input type="text" class="form-control" [(ngModel)]="swap.clothingSize" disabled>
        </div>
        <div>
            <small class="bp-label-text">Sapato</small>
            <input type="text" class="form-control" [(ngModel)]="swap.shoeSize" disabled>            
        </div>
    </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
    <button type="button" class="bp-button col-4" id="btn-close" (click)="close()">
        <i class="fa-solid fa-xmark" [title]="'Voltar para a listagem'"></i>
    </button>
</div>
