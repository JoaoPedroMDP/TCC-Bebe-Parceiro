<div class="modal-header modal-lg d-flex justify-content-center">
    <h4 class="mb-0" *ngIf="!isApproving">Recusar Troca</h4>
    <h4 class="mb-0" *ngIf="isApproving">Aprovar Troca</h4>
</div>
<div class="modal-body my-3">
    <div class="container">
        <div>
            <small class="bp-label-text">Descrição</small>
            <input type="text" class="form-control" [(ngModel)]="swap.description" disabled>
        </div>
        <div class="my-3">
            <small class="bp-label-text">Tamanho da Roupa</small>
            <input type="text" class="form-control" [(ngModel)]="swap.cloth_size_id" disabled>
        </div>
        <div>
            <small class="bp-label-text">Tamanho do Sapato</small>
            <input type="text" class="form-control" [(ngModel)]="swap.shoe_size_id" disabled>
        </div>
    </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
    <button type="submit" class="bp-button col-6" id="btn-delete" (click)="refuseSwap()" *ngIf="!isApproving">
        Recusar
    </button>
    <button type="submit" class="bp-button col-6" id="btn-save" (click)="approveSwap()" *ngIf="isApproving">
        Aprovar
    </button>
    <button type="button" class="bp-button col-6" id="btn-close" (click)="activeModal.close()">Cancelar</button>
</div>
