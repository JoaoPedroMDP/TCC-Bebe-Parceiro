<div class="container">
    <h1 class="bp-big-title">Trocas</h1>
    <input type="text" class="form-control" placeholder="Filtrar Trocas" (input)="filterSwap()" [(ngModel)]="filter" />
    <div>
        <table class="table table-hover table-striped" *ngIf="!isLoading">
            <thead class="table-dark">
                <tr>
                    <th>Beneficiada</th>
                    <th>Tamanho Roupa</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let swap of swaps" title="Clique para ver mais dados da troca">
                    <td class="align-middle" (click)="inspectSwap(swap)">{{swap.beneficiary?.user?.name}}</td>
                    <td class="align-middle" (click)="inspectSwap(swap)">{{swap.cloth_size?.name}}</td>
                    <td class="align-middle" (click)="inspectSwap(swap)">{{swap.status?.name}}</td>
                    <td>
                        <i class="fa-solid fa-pen-to-square col-12 col-md-2" title="Editar a troca"
                            (click)="editSwap(swap)" *ngIf="(swap.status?.name != 'Encerrado') && (swap.status?.name != 'Cancelado')"></i>
                        <i class="fa-solid fa-eye col-12 col-md-2" title="Inspecionar a troca"
                            (click)="inspectSwap(swap)" *ngIf="(swap.status?.name == 'Encerrado') || (swap.status?.name == 'Cancelado')"></i>
                        <i class="fa-solid fa-trash col-12 col-md-2" (click)="deleteSwap(swap)"
                            title="Excluir a troca"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="isLoading" class="text-center text-dark">
            <button class="btn btn-dark mt-2" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Carregando dados...
            </button>
        </div>
    </div>
    <div class="bp-footer fixed-bottom">
        <div class="bp-footer-left">
            <button class="bp-button" id="bp-big-btn" routerLink="/">Voltar</button>
        </div>
        <div class="bp-footer-right">
            <button class="bp-button" id="bp-big-btn" (click)="newSwap()">Nova Troca</button>
        </div>
    </div>
</div>
