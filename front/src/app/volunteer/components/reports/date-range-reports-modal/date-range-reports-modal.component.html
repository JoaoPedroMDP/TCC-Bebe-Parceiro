<div class="modal-header modal-lg d-flex justify-content-center">
    <h4 class="mb-0" *ngIf="object == 'appointments'">Relatório {{type.toUpperCase()}} - Atendimentos</h4>
    <h4 class="mb-0" *ngIf="object == 'swaps'">Relatório {{type.toUpperCase()}} - Trocas</h4>
</div>
<div class="modal-body my-3">
    <div class="container">
        <form #form="ngForm">
            <p>Este relatório precisa de uma data de início e fim para a coleta dos dados</p>
            <div class="mb-3">
                <small class="bp-label-text">Data de Início</small>
                <input type="date" class="form-control" name="startDate" [(ngModel)]="startDate" required>
            </div>
            <div class="mb-3">
                <small class="bp-label-text">Data de Fim</small>
                <input type="date" class="form-control" name="endDate" [(ngModel)]="endDate" required>
            </div>
        </form>
    </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
    <button type="submit" class="bp-button col-6" id="btn-save" (click)="save()"
        [disabled]="!form.form.valid">Salvar</button>
    <button type="button" class="bp-button col-6" id="btn-close" (click)="activeModal.close()">Cancelar</button>
</div>
