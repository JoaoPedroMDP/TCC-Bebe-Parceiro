<div class="container">
    <h1 class="bp-big-title mb-5">Relatórios</h1>
    <div class="text-center">
        <div class="row">
            <div class="py-3 col-12 col-md-6">
                <h5>Relatório de Voluntárias</h5>
                <div class="d-flex justify-content-evenly py-3">
                    <button class="bp-button" (click)="extractVolunteer('pdf')">Gerar PDF</button>
                    <button class="bp-button" (click)="extractVolunteer('excel')">Gerar Excel</button>
                </div>
                <hr>
            </div>
            <div class="py-3 col-12 col-md-6">
                <h5>Relatório de Beneficiadas</h5>
                <div class="d-flex justify-content-evenly py-3">
                    <button class="bp-button" (click)="extractBeneficiary('pdf')">Gerar PDF</button>
                    <button class="bp-button" (click)="extractBeneficiary('excel')">Gerar Excel</button>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="py-3 col-12 col-md-6">
                <h5>Relatório de Atendimentos</h5>
                <div class="d-flex justify-content-evenly py-3">
                    <button class="bp-button" (click)="extractAppointments('pdf')">Gerar PDF</button>
                    <button class="bp-button" (click)="extractAppointments('excel')">Gerar Excel</button>
                </div>
                <hr>
            </div>
            <div class="py-3 col-12 col-md-6">
                <h5>Relatório de Trocas</h5>
                <div class="d-flex justify-content-evenly py-3">
                    <button class="bp-button" (click)="extractSwaps('pdf')">Gerar PDF</button>
                    <button class="bp-button" (click)="extractSwaps('excel')">Gerar Excel</button>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
