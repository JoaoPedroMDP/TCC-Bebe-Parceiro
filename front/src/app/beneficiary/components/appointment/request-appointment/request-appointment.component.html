<div class="modal-header modal-lg d-flex justify-content-center">
    <h4 *ngIf="!showSuccess" class="mb-0">Pedir Atendimento</h4>
    <h4 *ngIf="showSuccess" class="mb-0">Ver Atendimanto</h4>
</div>

<div class="modal-body">
    <div *ngIf="!showSuccess">
        <div class="container">
            <form #form="ngForm" class="bp-form">
                    <p class="px-2">Selecione a especialidade desejada para o atendimento</p>
                    <div>
                        <small class="bp-label-text">Especialidade</small>
                        <select class="form-select" [(ngModel)]="appointment.speciality"
                            (ngModelChange)="listSpecialities()" name="speciality_id" required>
                            <option [value]="undefined"> --- </option>
                            <option [value]="speciality.id" *ngFor="let speciality of specialities">{{speciality.name}}</option>
                        </select>
                        <div *ngIf="form.controls['speciality']">
                            <div
                                *ngIf="form.controls['speciality'].errors && (form.controls['speciality'].dirty || form.controls['speciality'].touched)">
                                <div *ngIf="form.controls['speciality'].errors['required']" class="alert alert-danger">
                                    O campo é obrigatório.
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- <div class="my-3">
                    <small class="bp-label-text">Data e Hora da Consulta <span class="text-danger font-weight-bold">*</span></small>
                    <input type="datetime-local" class="form-control" name="datetime" [(ngModel)]="appointment.datetime" required>
                </div> -->
            </form>
        </div>
    </div>
    <div *ngIf="showSuccess" class="bp-form text-center">
        <h3>Seu pedido de atendimento foi recebido com sucesso!</h3>
        <hr>
        <h6>Em breve você receberá uma confirmação!</h6>
    </div>
</div>
<div class="bp-modal-footer justify-content-center align-items-center">
    <button type="submit" class="bp-button col-6" id="btn-save" (click)="requestAppointment()"
    *ngIf="!showSuccess" [disabled]="!form.form.valid">Confirmar</button>
    <button type="button" class="bp-button col-6" id="btn-cancel" (click)="activeModal.close()"
        *ngIf="!showSuccess">Cancelar</button>
    <button type="button" class="bp-button col-12" id="btn-close" (click)="activeModal.close()"
        *ngIf="showSuccess">Fechar</button>
</div>
